<div class="modal animated fadeInLeft  " style="display: block;" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <!-- //=================================================================================================
                FORMULARIO PARA SUBIR PDF
            ======================================================================================================-->
            <div class="modal-header">
                <div class="col-md-11">
                    <h5>SUBIR PDF</h5>
                </div>
                <button class="btn" (click)="closeModal($event)"><i class="mdi mdi-close"></i></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col">
                        <form class="form-material m-t-40 row"
                                
                                >
                            <div class="form-group col-md-12">
                                <label>Subir PDF</label>
                                <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                                    <div class="form-control" data-trigger="fileinput"> <i class="glyphicon glyphicon-file fileinput-exists"></i> <span class="fileinput-filename"></span></div> <span class="input-group-addon btn btn-default btn-file"> <span class="fileinput-new">Selecciona PDF</span> <span class="fileinput-exists">Cambiar</span>
                                    <input type="hidden" ><input type="file" formControlName="dirDoc" name="dirDoc"  (change)="validarImagen($event.target.files[0])"> </span> <a href="#" class="input-group-addon btn btn-default fileinput-exists" data-dismiss="fileinput">Quitar</a> </div>
                            </div>
                            <div class="form-group text-center col-md-12 m-t-20">
                                <button  class="btn btn-success btn-lg btn-block text-uppercase btn-rounded"
                                         [disabled]="!pdfSubir" 
                                         (click)="subirPDF()"
                                         >SUBIR PDF</button>
                        </div>
                        
                        </form>
                    </div>
                </div>
            </div>
