<!-- ============================================================== -->
        <!-- Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <aside class="left-sidebar">
            <!-- Sidebar scroll-->
            <div class="scroll-sidebar">
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav">
                    <ul id="sidebarnav">
                        <li class="user-profile">
                            <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img src="./assets/images/users/1.png" alt="user" /><span class="hide-menu"><small>{{this.nombre[0]}} {{ this.nombre[1]}}</small> </span></a>
                            <ul aria-expanded="false" class="collapse">
                                <li><a routerLink="/api/account-settings">Ajustes</a></li>
                                <li><a (click)="logout()" class="cursor">Salir</a></li>
                            </ul>
                        </li>
                        <li class="nav-devider"></li>
                        <li class="nav-small-cap">PERSONAL</li>
                        <li *ngFor="let item of _sidebarService.menu"> 
                            <a class="has-arrow waves-effect waves-dark" aria-expanded="false">
                                <i [class]="item.icono"></i>
                                <span class="hide-menu">
                                    {{item.titulo}} 
                                    <span class="label label-rouded label-themecolor pull-right">{{item.submenu.length}}</span>
                                </span>
                            </a>
                            <ul aria-expanded="false" class="collapse">
                                <li *ngFor="let subMenuIte of item.submenu">
                                    <a [routerLink]="subMenuIte.url"
                                       routerLinkActive="active"
                                       [routerLinkActiveOptions]="{ excat: true }">{{ subMenuIte.titulo }}</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
        </aside>
        <!-- ============================================================== -->
        <!-- End Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
